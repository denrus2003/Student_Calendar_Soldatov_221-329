{% extends "base.html" %}
{% block content %}
    <h2>Установить новый пароль</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.password.label }}<br>{{ form.password() }}</p>
        <p>{{ form.password2.label }}<br>{{ form.password2() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
